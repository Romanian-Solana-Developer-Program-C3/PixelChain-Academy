<h1 mat-dialog-title>Welcome to Pixel-Chain</h1>

<div>
    <p>Autentifică-te și conectează-ți portofelul.</p>

    <button mat-raised-button color="primary" (click)="login()">
        Continue as guest
    </button>

    <hd-wallet-multi-button class="my-4"></hd-wallet-multi-button>

    <button mat-stroked-button color="accent" (click)="link()" [disabled]="!walletReady || pending">
        Save Wallet
    </button>
</div>

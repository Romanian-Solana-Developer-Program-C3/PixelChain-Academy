<div class="modal">
    <h1 mat-dialog-title class="dialog-title">
        Welcome to Pixel-Chain
    </h1>

    <mat-dialog-content class="dialog-content">
        <p class="subtitle">
            Autentifică-te și conectează-ți portofelul.
        </p>

        <div class="action-row">
            <button mat-raised-button color="primary" class="guest-btn" (click)="login()">
                Continue as guest
            </button>

            <div class="wallet-group">
                <hd-wallet-multi-button class="wallet-btn"></hd-wallet-multi-button>

                <button mat-stroked-button color="primary" class="save-wallet-btn" (click)="link()" [disabled]="!walletReady || pending">
                    Save&nbsp;Wallet
                </button>
            </div>
        </div>
    </mat-dialog-content>
</div>
